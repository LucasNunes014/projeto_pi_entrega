<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/style.css"/>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="logo d-inline-block align-text-top"
            src="../../public/imgs/Gemini_Generated_Image_s7eko1s7eko1s7ek.png"
            alt="Logo"
            width="30"
            height="24"
          />Locadora LK
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="Login.html"
                >Login</a>
                
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="dashboard.html"
                >Dashboard</a>

            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="ListagemUsuários.html"
                >Listagem Usuarios</a>

            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="cadastroUsuario.html"
                >Cadastro</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form class="row g-2">
            <h1 class="titulo-cadastro">Cadastro</h1>

            <div class="col-md-6">
              <label for="inputNome" class="form-label">Nome completo</label>
              <input type="nome" class="form-control" id="inputNome"/>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"/>
            </div>
            <div class="col-md-3">
              <label for="inputCelular" class="form-label">Celular</label>
              <input type="phone" class="form-control" id="inputCelular"/>
            </div>
            <div class="col-md-3">
              <label for="inputDataNascimento" class="form-label"
                >Data de nascimento</label>

              <input
                type="date"
                class="form-control"
                id="inputDataNascimento"/>

            </div>
            <div class="col-md-6">
              <label for="inputCPF" class="form-label">CPF</label>
              <input type="text" class="form-control" id="inputCPF"/>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4"/>
            </div>
            <div class="col-md-6">
              <label for="inputConfirmPassword" class="form-label"
                >Confirme a senha</label>

              <input
                type="password"
                class="form-control"
                id="inputConfirmPassword"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity"/>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected></option>
                <option value="Acre">AC</option>
                <option value="Alagoas">AL</option>
                <option value="Amapá">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceará">CE</option>
                <option value="Distrito Federal">DF</option>
                <option value="Espírito Santo">ES</option>
                <option value="Goiás">GO</option>
                <option value="Maranhão">MA</option>
                <option value="Mato Grosso">MT</option>
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Minas Gerais">MG</option>
                <option value="Pará">PA</option>
                <option value="Paraíba">PB</option>
                <option value="Paraná">PR</option>
                <option value="Pernambuco">PE</option>
                <option value="Piauí">PI</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Rio Grande do Norte">RN</option>
                <option value="Rio Grande do Sul">RS</option>
                <option value="Rondônia">RO</option>
                <option value="Roraima">RR</option>
                <option value="Santa Catarina">SC</option>
                <option value="São Paulo">SP</option>
                <option value="Sergipe">SE</option>
                <option value="Tocantins">TO</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip"/>
            </div>
            <div class="col-md-6">
              <label for="inputBairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputBairro"/>
            </div>
            <div class="col-md-6">
              <label for="inputRua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="inputRua"/>
            </div>
            <div class="col-md-4">
              <label for="inputTipoUsuario" class="form-label"
                >Nivel de Acesso</label>

              <select id="inputTipoUsuario" class="form-select">
                <option selected></option>
                <option value="Cliente">Cliente</option>
                <option value="Funcionário">Funcionário</option>
                <option value="Admistrador">Admistrador</option>
              </select>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  Cadastrar-se
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
